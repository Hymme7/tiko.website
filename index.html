<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiko's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 300px;
            height: auto;
        }

        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tiko's World</h1>

    <p>Hello! I'm Tiko, a content creator and tour expert from Tanzania. I love Afro dance, storytelling, and showing the world our culture and nature!</p>

    <!-- Your Image -->
    <img src="tiko.jpg" alt="Tiko Profile">

    <!-- TikTok Username -->
    <p>Follow me on TikTok: <a href="https://www.tiktok.com/@_tiko" target="_blank">@_tiko</a></p>

    <h2 style="text-align: center;">Contact Me</h2>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <input type="submit" value="Send">
    </form>
</body>
</html>
